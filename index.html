  <title>The Psychic Game</title>

<body>

  <header>

  </header>

  <!-- The title of the page -->
  <h1>The Psychic Game</h1>

  <p>Guess what number I'm thinking of</p>

  <!-- This is where we will have the win counter in HTML. It initially shows 0  -->
  <p>Wins: <span id="wins">0</span></p>

  <!-- This is where we will have the loss counter in HTML. It initially shows 0 -->
  <p>Losses: <span id="losses">0</span></p>

  <!-- This is where we will post the guessesLeft. Initially nothing is shown. -->
  <p>User Score: <span id="user-score"></span></p>

  <!-- This is where we will post the guessesSoFar. Initially nothing is shown. -->
  <p>Target Score: <span id="target-score"></span></p>
  <br>
  <img src="assets/images/ruby.jpeg" id="ruby"/>
  <img src="assets/images/blueCrystal.jpeg" id="blue"/>
  <img src="assets/images/darkBlueCrystal.jpeg" id="darkBlue"/>
  <img src="assets/images/clearCrystal.jpeg" id="clear"/>


  <!-- Link to JavaScript game.js -->
  <script type="text/javascript" src="assets/javascript/game.js"></script>

</body>

</html>
